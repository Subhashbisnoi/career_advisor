services:
  - type: web
    name: career-advisor-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: career-advisor-db
          property: connectionString
    plan: free
  
  - type: pserv
    name: career-advisor-db
    env: postgres
    plan: free
